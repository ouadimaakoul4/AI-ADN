<!DOCTYPE html>
<html>
<head>
  <title>AI-ADN Project</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
  <div id="quantum-canvas"></div>
  <script>
    // Simulation quantique interactive
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("quantum-canvas").appendChild(renderer.domElement);
    
    // Orbites Ã©thiques fractales
    const geometry = new THREE.TorusKnotGeometry(10, 3, 256, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
    const knot = new THREE.Mesh(geometry, material);
    scene.add(knot);
    camera.position.z = 50;
    
    function animate() {
      requestAnimationFrame(animate);
      knot.rotation.x += 0.01;
      knot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
